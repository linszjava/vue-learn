<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据代理</title>
    <script type="text/javascript" src="../js/vue.js" ></script>
</head>
<body>
    <div id="root">

    </div>


    <script type="text/javascript">

        let person = {name: "linsz", sex: "男"}

        let number = 35

        Object.defineProperty(person, 'age',{
            // value: 18,
            enumerable: true ,// 可枚举
            // writable: true , // 可修改值
            configurable: true ,// 可删除属性
            get(){
                console.log("该值被调用",number)
                return number;
            },
            set(value){
                console.log("该值被setter",value)
                number = value;
            }

        })

        console.log(person); // 打印persion
        console.log('@@@@@',Object.keys(person));  // 遍历key值



        Vue.config.productionTip = false;
        new Vue({
            el: '#root',
            data: {
                   
                }
            })
    </script>
    
</body>
</html>
