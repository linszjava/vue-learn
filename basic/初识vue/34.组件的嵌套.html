<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js" ></script>
</head>
<body>
    <div id="root">
        <!-- 第三步  直接使用 -->
        <!--  注意注意 在非Vue脚手架时 不要使用多个自闭合的标签 会只加载第一个 -->
        

    </div>


    <script type="text/javascript">


        Vue.config.productionTip = false;

        const hello = Vue.extend({
            template: `<h3>{{name}}</h3>`,
            data() {
                return {
                    name: '你好啊 哈哈哈哈',
                };
            },
        })

         //  ① 编写组件
         const student = Vue.extend({
            template: `
            <div>
                <h3>学生名称：{{name}}</h3>
                <h3>学生年龄: {{age}}</h3>
            </div>
            `,
            data() {
                return {
                    name: 'linqian',
                    age: 18
                };
            },
        });

        // 第一步 定义一个组件
        const school = Vue.extend({
            template: `
            <div>
                <h3>学校名称：{{name}}</h3>
                <h3>学校地址:{{addr}}</h3>
                <student></student>
            </div>
            `,
            data() {
                return {
                    name: 'xmu',
                    addr: 'xiamen'
                };
            },
            components:{
                student
            }
        });

        const app = Vue.extend({
            name: 'app',
            template: ` 
                <div>
                <school></school>
                <hello></hello>
                </div>
            `,
            data() {
                return {
                    
                };
            },
            components:{
                school,
                hello
            }
        })

       

        // 全局注册这个组件  注意 这个Vue.component不能写太上面，不然渲染时可能找不到报错
        Vue.component('xuexiao',school)
        Vue.component('student',student)

        new Vue({
            el: '#root',
            template: `
             <app></app>`,
            data() {
                return {
                };
            },
            // ② 局部声明一个组件 
            components: {
                app
            }
            })
    </script>
    
</body>
</html>
