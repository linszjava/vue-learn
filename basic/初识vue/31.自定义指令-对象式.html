<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js" ></script>
</head>
<body>
    <div id="root">
        <!-- 自定义指令 对象式实现 -->
        <h2>当前的n值为<span v-text="num"></span></h2>
        <h2>放大十倍后的n值为  <span v-big10="num"></span></h2>
        <button @click="num++">点我num++</button>
        <br>
        <hr/>
        <input v-fbind:value="num"></input>


    </div>


    <script type="text/javascript">

        Vue.config.productionTip = false;
        new Vue({
            el: '#root',
            data: {
                name: 'linqian',
                num: 1
                   
                },
                // 自定义指令  局部自定义指令
            directives:{
                big10(element, bingding){
                    console.log(element, bingding);
                    element.innerText = bingding.value * 10

                },
                fbind:{
                    
                    bind (el, binding, vnode) {   // 快捷键 vd.bind
                        console.log('bind');
                        el.innerText = binding.value
                    },
                    inserted (el, binding, vnode) {
                        console.log('inserted');
                        el.focus()
                    },
                    update (el, binding, vnode, oldVnode) {
                        console.log('update');
                        el.innerText = binding.value
                    },
                }

            }
            })
    </script>
    
</body>
</html>
